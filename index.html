<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA DE RASTREAMENTO POSTAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');

        body {
            background-color: #0a0a0a; /* Preto profundo */
            background-image: radial-gradient(#1a1a1a 1px, transparent 1px);
            background-size: 20px 20px; /* Grid sutil de fundo */
            font-family: 'JetBrains Mono', monospace;
            color: #00ff41; /* Verde Matrix/Terminal clássico */
        }

        .mainframe-border {
            border: 2px solid #333;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.1);
            background: rgba(15, 15, 15, 0.95);
        }

        .scanner-line {
            height: 2px;
            background: rgba(0, 255, 65, 0.3);
            width: 100%;
            position: absolute;
            top: 0;
            animation: scan 4s linear infinite;
            z-index: 50;
            pointer-events: none;
        }

        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }

        .system-input {
            background: #000;
            border: 1px solid #00ff41;
            color: #00ff41;
            padding: 12px;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            outline: none;
            box-shadow: inset 0 0 5px rgba(0, 255, 65, 0.5);
        }

        .system-button {
            background: #00ff41;
            color: #000;
            font-weight: bold;
            padding: 12px 24px;
            text-transform: uppercase;
            transition: all 0.2s;
            cursor: pointer;
            border: none;
        }

        .system-button:hover {
            background: #003311;
            color: #00ff41;
            box-shadow: 0 0 15px #00ff41;
        }

        .label-text {
            color: #888;
            font-size: 0.7rem;
            text-transform: uppercase;
            margin-bottom: 4px;
        }

        .status-blink {
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        .data-row {
            border-bottom: 1px solid #222;
            padding: 10px 0;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="fixed inset-0 pointer-events-none">
        <div class="scanner-line"></div>
    </div>

    <main class="w-full max-w-2xl mainframe-border relative overflow-hidden">
        
        <header class="border-b border-gray-800 p-4 bg-black flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="w-3 h-3 bg-red-600 rounded-full status-blink"></div>
                <h1 class="text-sm font-bold tracking-[0.3em]">GEOPOSICIONAMENTO_CENTRAL</h1>
            </div>
            <div class="text-[10px] text-gray-500 uppercase">Acesso Nível 4</div>
        </header>

        <div class="p-8">
            <div class="mb-8">
                <p class="text-[10px] mb-6 text-gray-400">
                    > AGUARDANDO ENTRADA DE DADOS...<br>
                    > CONEXÃO ENCRIPTADA VIA SATÉLITE...
                </p>
                
                <form onsubmit="obterCEP(event)" class="flex flex-col gap-4">
                    <div class="flex flex-col">
                        <label class="label-text">Código de Área (CEP)</label>
                        <div class="flex gap-2">
                            <input 
                                type="text" 
                                id="input_cep" 
                                name="input_cep" 
                                placeholder="00000000"
                                maxlength="9"
                                class="system-input flex-1"
                                required
                            >
                            <button type="submit" class="system-button">
                                LOCALIZAR
                            </button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 border-t border-gray-800 pt-8">
                <div class="data-row">
                    <div class="label-text">LOGRADOURO_ID</div>
                    <div id="rua" class="text-lg uppercase">---</div>
                </div>
                <div class="data-row">
                    <div class="label-text">SETOR_BAIRRO</div>
                    <div id="bairro" class="text-lg uppercase">---</div>
                </div>
                <div class="data-row">
                    <div class="label-text">LOCALIDADE_COORD</div>
                    <div id="cidade_uf" class="text-lg uppercase">---</div>
                </div>
                <div class="data-row">
                    <div class="label-text">ZONA_REGIONAL</div>
                    <div id="regiao" class="text-lg uppercase">---</div>
                </div>
            </div>

            <div class="mt-8 h-1 bg-gray-900 w-full relative">
                <div id="progress-bar" class="h-full bg-[#00ff41] w-0 transition-all duration-500"></div>
            </div>
        </div>

        <footer class="p-4 bg-black border-t border-gray-800 flex justify-between items-center text-[10px] text-gray-600">
            <div>&copy; 1999 CORPORAÇÃO IGOR SISTEMAS</div>
            <div class="font-bold">STATUS: TERMINAL ATIVO</div>
        </footer>
    </main>

    <script>
        async function obterCEP(event){
            event.preventDefault();
            let cep = event.target.input_cep.value.replace(/\D/g, '');

            if(cep.length !== 8) {
                alert("ERRO DE PROTOCOLO: DIGITE 8 DÍGITOS.");
                return;
            }

            // Efeito visual de progresso
            const bar = document.getElementById("progress-bar");
            bar.style.width = "40%";
            document.getElementById("rua").innerText = "BUSCANDO...";

            try {
                const resposta = await fetch(`https://viacep.com.br/ws/${cep}/json/`);
                const dados = await resposta.json();

                if(dados.erro) throw new Error();

                bar.style.width = "100%";
                
                setTimeout(() => {
                    document.getElementById("rua").innerText = dados.logradouro || "NÃO IDENTIFICADO";
                    document.getElementById("bairro").innerText = dados.bairro || "NÃO IDENTIFICADO";
                    document.getElementById("cidade_uf").innerText = `${dados.localidade} / ${dados.uf}`;
                    document.getElementById("regiao").innerText = dados.regiao || "INTERNA";
                    bar.style.width = "0%";
                }, 500);

            } catch (error) {
                alert("ALVO NÃO LOCALIZADO NO BANCO DE DADOS.");
                bar.style.width = "0%";
                resetFields();
            }
        }

        function resetFields() {
            document.getElementById("rua").innerText = "---";
            document.getElementById("bairro").innerText = "---";
            document.getElementById("cidade_uf").innerText = "---";
            document.getElementById("regiao").innerText = "---";
        }
    </script>
</body>
</html>
